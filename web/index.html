<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheets/page.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-red.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
  <!-- Header -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">My Portfolio</span>
    </div>
  </header>

  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Dev</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="index.html">Home</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content"><br/>

      <table class="model-table mdl-data-table mdl-js-data-table">
          <thead>
            <tr>
              <th class="mdl-data-table__cell--non-numeric">Symbol</th>
              <th class="mdl-data-table__cell--non-numeric">Name</th>
              </tr>
          </thead>
          <tbody id="tableModelsContent">
          </tbody>
      </table>
      <div class="uploadedImages" id="createClassifierDiv">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="createButton">&#43 New Stock</button>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="inputDiv">
            <input id="ticker" class="mdl-textfield__input" type="text">
            <label class="mdl-textfield__label" for="ticker">Stock Ticker</label>
        </div><br/>
        <button class="mdl-button mdl-js-button mdl-button--accent" id="cancelCreateModel">Cancel</button>
        <button class="mdl-button mdl-js-button mdl-button--colored" id="confirmCreateModel">Confirm</button>
      </div>
    </div>
  </main>
  </div>
</body>
</html>
